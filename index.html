<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Platform Game</title>

    <style>
        body              {background: #222}
        #canvas-wrapper   { margin: 1em auto; position: relative; width: 512px; height: 384px; }
        @media screen and (min-width:     0px) and (min-height:    0px) { #screen, #canvas-wrapper { width:  512px; height: 384px; font-size:  7pt; } }
        @media screen and (min-width:   840px) and (min-height:  530px) { #screen, #canvas-wrapper { width:  640px; height: 480px; font-size:  9pt; } }
        @media screen and (min-width:   968px) and (min-height:  626px) { #screen, #canvas-wrapper { width:  768px; height: 576px; font-size: 11pt; } }
        @media screen and (min-width:  1096px) and (min-height:  722px) { #screen, #canvas-wrapper { width:  896px; height: 672px; font-size: 13pt; } }
        @media screen and (min-width:  1224px) and (min-height:  818px) { #screen, #canvas-wrapper { width: 1024px; height: 768px; font-size: 15pt; } }
    </style>

</head>
<body>
    <div id="canvas-wrapper">
        <canvas id="screen"></canvas>
    </div>g
    <script data-main="js/AppConfig.js" type="text/javascript" src="lib/require.js"></script>
</body>
</html>
